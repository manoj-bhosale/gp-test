<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GotPrint UserList</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-control">
                <label for="idSelect">Email</label>
                <select name="idSelect" id="idSelect">
                    <option value="">Select and id</option>
                </select>
            </div>
            <div class="form-control hidden" id="titleControl">
                <label for="title">Title</label>
                <select name="title" id="title">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-control hidden" id="bodyControl">
                <label for="body">Body</label>
                <textarea name="body" id="body"></textarea>
            </div>
        </form>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
